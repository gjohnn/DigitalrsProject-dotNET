<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/formCV.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Aplicar con CV</title>
 
</head>
<body>
    <header>
        <div class="header_in">
        <div class="logo">
            <a href="/">
            <img src="./imgs/B&g.png" alt="B&G Logo">
        </a>
        </div>
        <nav>
            <a href="/">Inicio</a>
            <a href="./products.html">Productos</a>
            <a href="./deals.html">Promos</a>
            <a href="./workWithUs.html">Trabajá con nosotros</a>
            <a href="./contact.html">Contacto</a>
        </nav>
    </div>

    </header>
    <main>
    <div class="form-container">
        <h2>Aplicar con CV</h2>
        <div class="social-buttons">
            <button class="facebook-btn">Aplicar con Facebook</button>
            <button class="linkedin-btn">Aplicar con LinkedIn</button>
        </div>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="first-name">Nombre*:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Apellido*:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico*:</label>
                <input type="email" id="email" name="email"  required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono*:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="cv">Subir CV*:</label>
                <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <label for="additional-files">Archivos Adicionales:</label>
                <input type="file" id="additional-files" name="additional-files" accept=".pdf,.doc,.docx">
            </div>
            <div class="form-group">
                <label for="cover-letter">Carta de Presentación:</label>
                <textarea id="cover-letter" name="cover-letter" rows="4" placeholder="Escribe tu carta…"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Subir CV">
            </div>
        </form>
    </div>
</main>
</body>
</html>
